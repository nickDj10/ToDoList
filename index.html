<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>ToDo List</title>
  </head>
  <body>
    <div class="container">
      <div class="header"><h1>To Do List 2022</h1></div>
      <div class="add-task">
        <input
          type="text"
          class="task-txt"
          id="task-id"
          placeholder="Add your task?"
        />
        <div class="task-date">
          <input type="time" id="task-date-start" />
          <input type="time" id="task-date-end" />
        </div>
        <div class="button-div">
          <a class="button-add" id="button-add-task" href="#">Add</a>
        </div>
      </div>
      <div class="list">
        <ul class="list-ul" id="list-ul"></ul>
      </div>
    </div>

    <script src="app2.js"></script>
  </body>
</html>
